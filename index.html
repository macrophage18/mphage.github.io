<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Macrophage</title>
    <link rel="stylesheet" type="text/css" href="macrophage.css">
    <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-left">
                <a href="#">Macrophage</a>
            </div>
            <div class="header-right">
                    <a href="#">關於我</a>
                    <a href="#">看地圖</a>
                    <a href="#">聯絡我</a>
            </div>
        </div>
    </header>
    
    <!--以下是main部分，共分為header,see photos和find photos三個wrapper-->
<div class="main">
    <div class="header-wrapper">
        <div class="container">
            <h1>Macrophage</h1>
            <p>Welcome to my page and enjoy it.</p>
        </div>
    </div>

    <div class="see-wrapper">
        <div class="container">
            <div class="pic-heading">
                <h2>看照片</h2>
            </div>
            <div class="picture">
                <div class="pic">
                    <img src="seal1.png">
                </div>
                <div class="pic">
                    <img src="bird1.png">
                </div>
                <div class="pic">
                    <img src="lizard1.png">
                </div>
            </div>
        </div>
    </div>

    <div class="find-wrapper">
        <div class="container">
            <div class="pic-heading">
                <h2>找照片</h2>
            </div>
            <div class="picture">
                <div class="pic">
                    <div class="find-icon">
                        <img src="location.png">
                        <a href="#">從地點</a>
                    </div>
                </div>
                <div class="pic">
                    <div class="find-icon">
                        <img src="date.png">
                        <a href="#">從日期</a>
                    </div>
                </div>
                <div class="pic">
                    <div class="find-icon">
                        <img src="animal.png">
                        <a href="#">從動物</a>
                    </div>
                </div>    
        </div>
    </div>
</div>

<!--以下開始是最下面的footer部分-->
<footer>
    <div class="container">
        <div class="list">
            <div class="AFQ">
                <p>關於Macrophage</p>
                <div class="li about">
                    <a href="#">關於我</a>
                    <a href="#">Macrophage的理念</a>
                </div>
            </div>
            <div class="AFQ">
                <p>找照片</p>
                <div class="li finding">
                    <a href="#">從動物類別</a>
                    <a href="#">從拍攝地點</a>
                    <a href="#">從拍攝日期</a>
                </div>
            </div>
            <div class="AFQ">
                <p>常見問題</p>
                <div class="li question">
                    <a href="#">常見問題一覽</a>
                    <a href="#">我要問問題</a>
                </div>
            </div>
        </div>
        <div class="logo">
            <div class="lo logo1">
                <h1>Macrophage</h1>
            </div>
            <div class="lo txt">
                <p>照片使用前請經過同意，請勿任意用於任何用途。</p>
            </div>
            <div class="lo find-me">
                <p>contact me:</p>
                <div class="contact-icon">
                    <a href="#">F</a>
                    <a href="#">I</a>
                    <a href="#">G</a>
                </div>
            </div>
        </div>
    </div>
    
</footer>
    
</body>
</html>
